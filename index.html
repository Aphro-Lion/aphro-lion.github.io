    <script>
    $(document).ready(function() {
        $('#infoForm').formValidation({
            framework: 'bootstrap',
            icon: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                FirstName: {
                    validators: {
                        notEmpty: {
                            message: 'First name is required'
                        }
                    }
                },
                LastName: {
                    validators: {
                        notEmpty: {
                            message: 'Last name is required'
                        }
                    }

                  },
                email: {
                    validators: {
                        notEmpty: {
                            message: 'Email is required'                 
                },
                 regexp: {
                     regexp: '^[^@\\s]+@([^@\\s]+\\.)+[^@\\s]+$',
                          message: 'This is not a valid email address'
                            }
                          }
                        },
                password: {
                    validators: {
                              notEmpty: {
                            message: 'Password is required'
                    },
                    stringLength: {
                            min: 6,
                            message: 'The password must be atleast 6 characters long'
                          }
                        }
                    },
                inputConfPassword: {
                    validators: {
                        notEmpty: {
                            message: 'Confirmed password is required'                 
                },          
                      identical: {
                        field: 'password',
                        message: 'Passwords do not match'
                      
                            
                    }
                  }
                  
                },

                option: {
                    validators: {
                        notEmpty: {
                            message: 'Option must be selected'
                        }
                    }
                },
                gender: {
                    validators: {
                        notEmpty: {
                            message: 'Gender must be selected'
                        }
                    }
                },
                check: {
                    validators: {
                        notEmpty: {
                            message: 'Must select an option'
                        }
                    }
                },
                text: {
                    validators: {
                        notEmpty: {
                            message: 'Must input text'
                        }
                    }
                },
                termsCondition: {
                    validators: {
                        notEmpty: {
                            message: 'Terms and condition must be accepted'
                        }
                    }
                }
            }
        });
    });
